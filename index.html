<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Spud</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div style="height: 100vh; background-color: gray; color: #CEDADA">
		<div style="padding-top: 50vh">
			<img src="https://avatars.githubusercontent.com/u/10385195?v=4" alt="profile picture">
			<h1 class="display-1" style="padding: 20px">Spud</h1>
		</div>
		<div id="socials" style="padding: 20px">
			<a class="fa fa-github" style="font-size: 50px; color: white" href="https://github.com/yeSpud"></a>
		</div>
	</div>
	<div id="current" style="background-color: #24292e; color: white">
		<h1 class="h1" style="text-align: center">Current projects</h1>
		<p style="text-align: center; margin-bottom: 50px">Projects I'm actively working on</p>
		<div class="container" style="padding-bottom: 50px">
			<div class="row justify-content-center">
				<div class="col-sm-6">
					<div class="card" style="width: 25vw; background-color: black">
						<img class="card-img-top" src="assets/IMG_20191012_153950.jpg" alt="Promotional image of a bus image for the MACS Transit App">
						<div class="card-body">
							<h5 class="card-title">MACS Transit App</h5>
							<p class="card-text">Bus tracking app for viewing the Fairbanks city bus' location in real time</p>
						</div>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="card" style="width: 25vw; background-color: black">
						<img class="card-img-top" src="assets/IMG_20201222_155144__01.jpg" alt="Promotional image of Mount Spokane for the Mount Spokane Ski App">
						<div class="card-body">
							<h5 class="card-title">Mount Spokane Ski App</h5>
							<p class="card-text">Ski app for tracking your runs and speed on Mount Spokane</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

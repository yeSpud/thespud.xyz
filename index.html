<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Spud</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<div class="main">
		<div class="profile-picture-container">
			<img src="https://avatars.githubusercontent.com/u/10385195?v=4" alt="profile picture">
			<h1 class="display-1 main-padding">Spud</h1>
		</div>
		<div id="socials" class="main-padding">
			<a class="fa fa-github" style="font-size: 50px; color: white" href="https://github.com/yeSpud"></a>
		</div>
	</div>
	<div id="current" class="projects">
		<h1 class="h1 projects-header">Current projects</h1>
		<p class="projects-header-helper-text">Projects I'm actively working on</p>
		<div class="container projects-container">
			<div class="row justify-content-center">
				<div class="col-sm-6">
					<div class="card projects-card">
						<img class="card-img-top" src="assets/img/IMG_20191012_153950.jpg" alt="Promotional image of a bus image for the MACS Transit App">
						<div class="card-body">
							<h5 class="card-title">MACS Transit App</h5>
							<p class="card-text">Bus tracking app for viewing the Fairbanks city bus' location in real time</p>
						</div>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="card projects-card">
						<img class="card-img-top" src="assets/img/IMG_20201222_155144__01.jpg" alt="Promotional image of Mount Spokane for the Mount Spokane Ski App">
						<div class="card-body">
							<h5 class="card-title">Mount Spokane Ski App</h5>
							<p class="card-text">Ski app for tracking your runs and speed on Mount Spokane</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
